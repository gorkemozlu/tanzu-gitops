apiVersion: apps/v1
kind: Deployment
metadata:
  name: quote-service-deployment
  namespace: test-app
spec:
  selector:
    matchLabels:
      app: quote-service
  replicas: 1
  template:
    metadata:
      labels:
        app: quote-service
    spec:
      containers:
      - name: quote-service
        image: harbor.dorn.gorke.ml/banking-demo/quote-service:0.0.1-SNAPSHOT
        env:
        - name: spring.cloud.config.uri
          value: http://config-server.test-app.svc.cluster.local
        - name: WAVEFRONT_TOKEN
          value: change-me
        - name: spring.cloud.config.fail-fast
          value: "true"
        - name: spring.cloud.config.retry.max-interval
          value: "10000"
        - name: spring.cloud.config.retry.max-attempts
          value: "2000"
        - name: EUREKA_URL
          value: http://discovery-server.test-app.svc.cluster.local/eureka
---
apiVersion: v1
kind: Service
metadata:
  name: quote-service
  namespace: test-app
  labels:
    app: quote-service
spec:
  ports:
  - port: 80
    protocol: TCP
    targetPort: 8080
  selector:
    app: quote-service
  type: ClusterIP