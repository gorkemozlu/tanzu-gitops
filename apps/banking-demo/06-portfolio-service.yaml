apiVersion: apps/v1
kind: Deployment
metadata:
  name: portfolio-service-deployment
  namespace: test-app
spec:
  selector:
    matchLabels:
      app: portfolio-service
  replicas: 1
  template:
    metadata:
      labels:
        app: portfolio-service
    spec:
      containers:
      - name: portfolio-service
        image: harbor.dorn.gorke.ml/banking-demo/portfolio-service:0.0.1-SNAPSHOT
        env:
        - name: spring.cloud.config.uri
          value: http://config-server.test-app.svc.cluster.local
        - name: WAVEFRONT_TOKEN
          value: change-me
        - name: spring.cloud.config.fail-fast
          value: "true"
        - name: spring.cloud.config.retry.max-interval
          value: "10000"
        - name: spring.cloud.config.retry.max-attempts
          value: "2000"
        - name: EUREKA_URL
          value: http://discovery-server.test-app.svc.cluster.local/eureka
        - name: DEP_NS
          value: test-app
---
apiVersion: v1
kind: Service
metadata:
  name: portfolio-service
  namespace: test-app
  labels:
    app: portfolio-service
spec:
  ports:
  - port: 80
    protocol: TCP
    targetPort: 8080
  selector:
    app: portfolio-service
  type: ClusterIP